---
apiVersion: v1
kind: Secret
metadata:
  name: flask-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.flask.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
  secret-key: {{ .Values.flask.secrets.secretKey | quote }}
  db-password: {{ .Values.flask.secrets.dbPassword | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.flask.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
data:
  DB_HOST: {{ .Values.flask.env.DB_HOST | quote }}
  DB_PORT: {{ .Values.flask.env.DB_PORT | quote }}
  DB_USER: {{ .Values.flask.env.DB_USER | quote }}
  DB_NAME: {{ .Values.flask.env.DB_NAME | quote }}
  FLASK_ENV: {{ .Values.flask.env.FLASK_ENV | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.flask.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.flask.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.flask.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.flask.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.flask.name }}
        release: {{ .Release.Name }}
        version: v1
    spec:
      {{- if .Values.mysql.enabled }}
      initContainers:
      - name: wait-for-mysql
        image: mysql:8.0
        command:
          - sh
          - -c
          - |
            until mysqladmin ping -h mysql-service -u root -p{{ .Values.mysql.secrets.rootPassword }} --silent; do
              echo "Waiting for MySQL to be ready..."
              sleep 3
            done
            echo "MySQL is ready!"
      {{- end }}
      containers:
      - name: {{ .Values.flask.name }}
        image: "{{ .Values.flask.image.repository }}:{{ .Values.flask.image.tag }}"
        imagePullPolicy: {{ .Values.flask.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.flask.service.port }}
          name: http
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_NAME
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: secret-key
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: FLASK_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.flask.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.flask.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.flask.resources | nindent 10 }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.flask.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.flask.service.type }}
  ports:
    - port: {{ .Values.flask.service.port }}
      targetPort: {{ .Values.flask.service.port }}
      {{- if eq .Values.flask.service.type "NodePort" }}
      nodePort: {{ .Values.flask.service.nodePort }}
      {{- end }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.flask.name }}
---
{{- if .Values.loadBalancer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: flask-loadbalancer
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.flask.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.loadBalancer.port }}
      targetPort: {{ .Values.loadBalancer.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.flask.name }}
  {{- if .Values.loadBalancer.sessionAffinity }}
  sessionAffinity: {{ .Values.loadBalancer.sessionAffinity }}
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.loadBalancer.sessionAffinityTimeout }}
  {{- end }}
{{- end }}
