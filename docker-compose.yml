version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: subscription-tracker-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: subscription_tracker
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - subscription-network

  # Flask Application
  flask-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: subscription-tracker-flask
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: subscription_tracker
      SECRET_KEY: dev-secret-key-change-in-production
      FLASK_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - subscription-network

  # Adminer (Database Management UI) - Optional
  adminer:
    image: adminer:latest
    container_name: subscription-tracker-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - subscription-network

volumes:
  mysql_data:
    driver: local

networks:
  subscription-network:
    driver: bridge
