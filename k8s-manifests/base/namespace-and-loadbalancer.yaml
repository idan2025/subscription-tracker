apiVersion: v1
kind: Namespace
metadata:
  name: subscription-tracker
  labels:
    name: subscription-tracker
    environment: production
---
apiVersion: v1
kind: Service
metadata:
  name: flask-loadbalancer
  namespace: subscription-tracker
  labels:
    app: flask-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: flask-app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
