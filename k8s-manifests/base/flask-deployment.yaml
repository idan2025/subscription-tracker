apiVersion: v1
kind: Secret
metadata:
  name: flask-secret
  namespace: subscription-tracker
type: Opaque
stringData:
  secret-key: "your-super-secret-key-change-in-production-minimum-32-chars"
  db-password: "rootpassword"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
  namespace: subscription-tracker
data:
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_USER: "root"
  DB_NAME: "subscription_tracker"
  FLASK_ENV: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: subscription-tracker
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
        version: v1
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.28
        command: ['sh', '-c', 'until wget -qO- mysql-service:3306 2>&1 | grep -q "mysql"; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: flask-app
        image: idan2025/subscription-tracker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DB_NAME
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: secret-key
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: FLASK_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: subscription-tracker
  labels:
    app: flask-app
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: flask-app
---
apiVersion: v1
kind: Service
metadata:
  name: flask-nodeport
  namespace: subscription-tracker
  labels:
    app: flask-app
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: flask-app
